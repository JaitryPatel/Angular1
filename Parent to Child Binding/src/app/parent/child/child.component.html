<table >
    <thead>
        <tr *ngFor="let item of tableheader">
            <th>{{item.id}}</th>
            <th>{{item.name}}</th>
            <th>{{item.department}}</th>
            <th>{{item.age}}</th>
            <th>{{item.salary}}</th>
            <th>{{item.country}}</th>
            <th>Action</th>
            <!-- <td>{{items.tableheader}}</td> -->
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of employee;let index">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.department}}</td>
            <td>{{item.age}}</td>
            <td>{{item.salary}}</td>
            <td>{{item.country}} </td>
            <td><span><button class="edit">EDIT</button></span><span><button class="delete" (click)="deleteRow(index)">DELETE</button></span></td>
        </tr>
    </tbody>
</table>
